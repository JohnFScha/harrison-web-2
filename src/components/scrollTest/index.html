<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="scroll-section" id="section1">
    <div class="image-container">
      <img src="./../../assets/rodaje_fondo2.png" alt="Your Image">
    </div>
  </div>

  <div class="scroll-section" id="section2">
    <div class="text-container">
      <p>This is some text.</p>
      <p>More text here.</p>
    </div>
  </div>

  <div class="scroll-section" id="section3">
    <div class="zoom-container">
      <img src="./../../assets/rodaje1_.png" alt="Zoom Image">
    </div>
  </div>


  <script src="./script.js" type="module"></script>

</html>
